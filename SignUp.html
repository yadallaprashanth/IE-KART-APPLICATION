<!DOCTYPE html>
<html>
    <title>IEKart's</title>
    <body>
        <h1>Sign Up!</h1>
            <form action="">
                <table>
                    <tr>
                        <td>Username:</td>
                        <td><input type="text" placeholder="First Name" name="Username" maxlength="50"></td> 
                    </tr>
                    <tr>
                        <td><br>Password:</td>
                        <td><br><input type="password" placeholder=" Enter Password" name="password" required minlength="8" maxlength="20"></td> 
                    </tr>
                    <tr>
                        <td><br>Gender:</td>
                        <td><br>Male<input type="radio" name="user_gender" value="M">&nbsp;Female<input type="radio" name="user_gender" value="F"></td>
                    </tr>
                    <tr>
                        <td><br>DOB:</td>
                        <td><br><input type="date" name="user_date"></td> 
                    </tr>
                    <tr>
                        <td><br>Phone Number:</td>
                        <td><br><input type="number" placeholder="Enter Mobile.NO" name="Mobile Number" required maxlength="10"></td>
                    <tr>
                        <td><br>Email ID:</td>
                        <td><br><input type="email" placeholder="Enter Email" name="email"required maxlength="100"></td> 
                    </tr>
                    <tr>
                        <td><br>Select Language:</td>
<td><br><input type="checkbox" name="Langauges" value="English" checked="checked" />English <input type="checkbox" name="Langauges" value="Hindi" /> Hindi <input type="checkbox" name="Langauges" value="Telugu" /> Telugu</td>
                    </tr>
                    <tr>
                        <td><br>Profile pic:</td>
                        <td><br><input type="file" /></td> 
                    </tr>
                    <tr>
                        <td><br><br><input type="submit" value="SignUp"></td>
                        <td><br><br><input type="reset" value="Reset"></td>
                    </tr>
                </table>
            </form> 
    </body>
</html>
